<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Exemplo 05 Campos </title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="paraondevai.html" method="get">
        <div>
        <label for="campo-nome">Nome</label>
        <input type="text" id="campo-nome">
        </div>
        
        <div>
        <label for="campo-idade">Idade</label>
        <input type="number" id="campo-idade">
        </div>
        
         <div>
        <label for="campo-data-nascimento">Data Nascimento</label>
        <input type="data" id="campo-data-nascimento">
        </div>
        
        <div>
        <label for="campo-arquivo">Arquivo</label>
        <input type="file" id="campo-arquivo">
        </div>
        
        <div>
        <label for="campo-senha">Senha</label>
        <input type="password" id="campo-senha">
        </div>
        
        <div>
        <label for="campo-email">E-mail</label>
        <input type="email" id="campo-email">
        </div>
            
        <div>
        <input type="radio" id="campo-sexo-homem" name="campo-sexo">
        <label for="campo-sexo-homem">Homem </label>
            
        <input>
        </div>
        
        <div>
        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar">
        </div>
        </form>    
    </body>
</html>
